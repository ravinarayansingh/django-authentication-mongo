<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="utf-8">
<title>Users Login</title>
<link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">
<link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap-theme.css' %}" type='text/css' />

<style>
.container{
	
	
	
}
.tatalogin_logo{
margin-top:10%;
text-align: center;
}
.tatalogin {
	margin:10%;
}
</style>
</head>
<body>
	<!--login modal-->
	
	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
            	<div class="tatalogin_logo"><img  src="/media/tata_steel_logo.png" /></div>
                <div class="login-panel panel panel-default tatalogin">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <div class="text-danger">{{ message }}</div>
                        <form role="form" action="/login/" method="post">{% csrf_token %}
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="User Name" name="username" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>

                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!-- <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a> -->
                                <input type="submit" name="login" class="form-control btn-success" value="Login" /> 
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<script type="text/javascript" src="{% static 'js/jquery-1.12.1.min.js' %}"></script>

	<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
{#	<script type="text/javascript" src="{% static 'js/script.js' %}"></script>#}
</body>
</html>
